<ion-content [fullscreen]="true">
  <div class="header">
    <ion-item lines="none" color="light">
      <ion-avatar slot="start">
        <img src="https://img.freepik.com/vector-premium/perfil-hombre-dibujos-animados_18591-58482.jpg?w=2000" />
      </ion-avatar>
      <ion-label>Gabriel <br> Hola</ion-label>
      <img class="logo" src="../../assets/img/logo kansa.png" alt="">
    </ion-item>
  </div>

  <div class="banner">
    <ion-slides mode="ios">
      <ion-slide>
        <img src="https://www.grupogrenich.com/wp-content/uploads/2018/03/banner-web-publicidad-textil_BLOG.png" alt="">
      </ion-slide>
      <ion-slide>
        <img src="https://i.ytimg.com/vi/3IYo8vnfsFM/maxresdefault.jpg" alt="">
      </ion-slide>
    </ion-slides>
  </div>

  <div class="ubicacion">
    <ion-item-divider>
      <ion-label>Busca servicios en</ion-label>
      <ion-label slot="end" color="primary"><ion-icon slot="end" name="location" color="primary"></ion-icon>Andahuaylas</ion-label>
    </ion-item-divider>
  </div>

  <div class="buscador">
    <ion-label>Â¿Que Necesita?</ion-label><br>
    <ion-searchbar mode="ios" placeholder="Buscar servicio" inputmode="text" type="text" (ionChange)="onSearchChange($event)" [debounce]="250"></ion-searchbar>
  </div>

  <div class="categorias">
    <ion-item-divider>
      <ion-label>Categorias</ion-label>
    </ion-item-divider>
    <ion-grid fixed>
      <ion-row>
        <ion-col size="6" *ngFor="let item of [1,1,1,1,1,1]">
          <ion-card mode="ios">
            <ion-card-header>
              <img src="https://img.freepik.com/vector-premium/servicio-transporte-solicitud-taxi_23-2148493913.jpg?w=2000" alt="">
            </ion-card-header>
            <ion-card-content>
              <ion-label>Categoria</ion-label>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header> -->

  <!-- <app-explore-container name="Tab 1 page"></app-explore-container> -->
</ion-content>

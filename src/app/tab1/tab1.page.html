  <div class="banner">
    <ion-slides mode="ios">
      <ion-slide>
        <img src="https://www.grupogrenich.com/wp-content/uploads/2018/03/banner-web-publicidad-textil_BLOG.png" alt="">
      </ion-slide>
      <ion-slide>
        <img src="https://i.ytimg.com/vi/3IYo8vnfsFM/maxresdefault.jpg" alt="">
      </ion-slide>
    </ion-slides>
  </div>

  <div class="ubicacion">
    <ion-item-divider  (click)="irPresentacion()">
      <ion-label>Busca servicios en</ion-label>
      <ion-label slot="end" color="primary"><ion-icon slot="end" name="location" color="primary"></ion-icon>Andahuaylas</ion-label>
    </ion-item-divider>
  </div>

  <div class="buscador">
    <ion-label>Â¿Que Necesita?</ion-label><br>
    <ion-searchbar mode="ios" placeholder="Buscar servicio" inputmode="text" type="text" (ionChange)="onSearchChange($event)" [debounce]="250"></ion-searchbar>
  </div>

  <div class="categorias">
    <ion-item-divider>
      <ion-label>Categorias</ion-label>
      <ion-button mode="ios" size="small" slot="end" id="modalCategoria" shape="clear">
        <ion-icon name="add"></ion-icon>Agregar categoria
      </ion-button>
    </ion-item-divider>
    <ion-grid fixed>
      <ion-row>
        <ion-col size="6" *ngFor="let categoria of listaCategorias">
          <ion-card mode="ios" (click)="irSubcategoria(categoria)">
            <ion-card-header>
              <img [src]="categoria.img" alt="">
            </ion-card-header>
            <ion-card-content>
              <ion-label>{{categoria.nombre | titlecase }}</ion-label>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <ion-modal trigger="modalCategoria">
    <ng-template>
      <ion-header class="ion-no-border">
        <ion-toolbar color="light">
          <ion-buttons slot="start">
            <ion-button (click)="cerrarModal()" color="primary">
              <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
          <ion-title color="primary">Agregar categoria</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <form class="formCategoria" [formGroup]="categoriaForm">
          <ion-card mode="ios" (click)="obtenerFotoCategoria()">
            <ion-img *ngIf="!foto" src="https://freesoft.ru/storage/images/news/1/6/555/555_text.png"></ion-img>
            <ion-img *ngIf="foto" [src]="foto"></ion-img>
          </ion-card> <br>
          <ion-item lines="none">
            <ion-label color="primary" position="floating">Nombre de categoria</ion-label>
            <ion-input formControlName="nombre" type="text" placeholder="Categoria"></ion-input>
          </ion-item> <br>
          <ion-item lines="none">
            <ion-label color="primary" position="floating">Descripcion de categoria</ion-label>
            <ion-textarea formControlName="descripcion" type="text" placeholder="Descripcion breve de la categoria..."></ion-textarea>
          </ion-item> <br>
          <ion-item lines="none">
            <ion-label color="primary">Visible</ion-label>
            <ion-checkbox (ionChange)="cambiarVisibilidad($event)" [(ngModel)]="visibilidad" [ngModelOptions]="{standalone: true}" slot="start"></ion-checkbox>
          </ion-item>
        </form>
        
      </ion-content>
      <ion-footer class="ion-no-border">
        <ion-toolbar color="light">
          <ion-button (click)="guardarNuevaCategoria()" expand="block" shape="round">
            Guardar categoria
          </ion-button>
        </ion-toolbar>
      </ion-footer>
    </ng-template>
  </ion-modal>
</ion-content>

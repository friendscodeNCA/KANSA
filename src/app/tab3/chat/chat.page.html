<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs/tab3" color="light"></ion-back-button>
    </ion-buttons>
    <ion-avatar (click)="irPerfil(dataUsuario)" *ngIf="dataUsuario && dataUsuario.urlPerfil" slot="start">
      <img src="{{dataUsuario.urlPerfil}}" />
    </ion-avatar>
    <ion-avatar (click)="irPerfil(dataUsuario)" *ngIf="!dataUsuario || !dataUsuario.urlPerfil" slot="start">
      <img src="../../../assets/img/USUARIO.svg" />
    </ion-avatar>
    <ion-title (click)="irPerfil(dataUsuario)" *ngIf="dataUsuario">
      {{dataUsuario.nombres | titlecase}} {{dataUsuario.apellidos | titlecase}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <app-empty-screen 
    *ngIf="(chats | async)?.length == 0" 
    [model]="model">
  </app-empty-screen>

  <ng-container *ngIf="(chats | async) as chat$">
    <ion-list 
      lines="none" 
      *ngIf="chat$?.length > 0">
      <ion-item-group class="chats-group" *ngFor="let chat of chat$">
        <app-chat-box [chat]="chat" [current_user_id]="chatService.currentUserId"></app-chat-box>
      </ion-item-group>
    </ion-list>
    
  </ng-container>

</ion-content>
 
<ion-footer>
  <ion-card mode="ios" *ngIf="ocultar1">
    <ion-button size="small" color="danger" shape="round" (click)="cerrarFoto()">x</ion-button>
    <ion-img *ngIf="foto" [src]="foto"></ion-img>
  </ion-card> <br> 
  <ion-toolbar color="light">
    <ion-buttons slot="end">
      <ion-fab-button *ngIf="!isLoading" size="small" color="primary" (click)="SubirFotoCG()">
        <ion-icon name="camera"></ion-icon>
      </ion-fab-button>
      <ion-fab-button *ngIf="isLoading" size="small" color="primary">
        <ion-spinner name="crescent" color="white"></ion-spinner>
      </ion-fab-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-fab-button *ngIf="!isLoading" size="small" color="primary" (click)="obtenerFotoChat()">
        <ion-icon name="image"></ion-icon>
      </ion-fab-button>
      <ion-fab-button *ngIf="isLoading" size="small" color="primary">
        <ion-spinner name="crescent" color="white"></ion-spinner>
      </ion-fab-button>
    </ion-buttons>
    <ion-textarea 
      autoGrow 
      rows="1" 
      placeholder="enviar mensajes" 
      class="ion-text-center" 
      [(ngModel)]="message">
    </ion-textarea>
    <ion-buttons slot="end">
      <ion-fab-button *ngIf="!isLoading" size="small" color="primary" (click)="sendMessage()">
        <ion-icon name="send"></ion-icon>
      </ion-fab-button>
      <ion-fab-button *ngIf="isLoading" size="small" color="primary">
        <ion-spinner name="crescent" color="white"></ion-spinner>
      </ion-fab-button>
    </ion-buttons>
    
  </ion-toolbar>
</ion-footer>

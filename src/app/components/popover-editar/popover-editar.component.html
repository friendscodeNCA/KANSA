<ion-list *ngIf="editarBorrar">
  <ion-item (click)="popAction('editar')" lines="none">
    <ion-icon slot="start"name="create-outline" color="primary"></ion-icon>
    <ion-label>Editar</ion-label>
  </ion-item>
  <ion-item lines="none" (click)="popAction('borrar')">
    <ion-icon slot="start" name="trash-outline" color="danger"></ion-icon>
    <ion-label>Borrar</ion-label>
  </ion-item>
</ion-list>

<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar class="toolbar" color="light">
    <ion-grid class="ion-padding">
      <ion-row class="ion-justify-content-center ion-align-items-center">
        <ion-col size="3">
          <ion-avatar>
            <img *ngIf="!usuario || !usuario.urlPerfil" src="../../../assets/img/USUARIO.svg" />
            <img *ngIf="usuario && usuario.urlPerfil" [src]="usuario.urlPerfil" />
          </ion-avatar> 
        </ion-col>
        <ion-col size="6" *ngIf="usuario">
          <ion-label>{{usuario.nombres | titlecase}}</ion-label> <br>
          <ion-label>{{usuario.apellidos | titlecase}}</ion-label>
          <ion-button mode="ios" class="botonVerde" (click)="irPerfil(usuario.id)" shape="round">
            <ion-label color="dark">Ver mi perfil</ion-label>
          </ion-button>
        </ion-col>
        <ion-col size="6" *ngIf="!usuario">
          <ion-label>&nbsp; &nbsp;Usuario invitado</ion-label>
          <ion-button mode="ios" class="botonVerde" (click)="irLogin()" shape="round">
              <ion-label color="dark">Iniciar Sesi√≥n</ion-label>
          </ion-button>
        </ion-col>
        <ion-col size="3" class="logo" >
          <img src="../../../assets/img/Q.svg" alt="">
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>
